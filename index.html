<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sticky Note Studio</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ff3399;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.5rem 1rem;
      background: #ff66b2;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff3385;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¨ Submit Your Masterpiece</h1>

  <div class="drawing-wrapper">
    <div class="sidebar">
  <h3>Color</h3>
  <div class="color-options">
    <button class="color-swatch" data-color="#000000" style="background: #000;"></button>
    <button class="color-swatch" data-color="#ff3399" style="background: #ff3399;"></button>
    <button class="color-swatch" data-color="#00bfff" style="background: #00bfff;"></button>
    <button class="color-swatch" data-color="#32cd32" style="background: #32cd32;"></button>
  </div>

  <h3>Brush</h3>
  <div class="brush-options">
    <button class="brush-size" data-size="2">Thin</button>
    <button class="brush-size" data-size="5">Medium</button>
    <button class="brush-size" data-size="8">Thick</button>
  </div>
</div>
    <canvas id="drawingCanvas" width="300" height="300"></canvas>
    <div class="controls">
      <input type="text" id="title" placeholder="Title your drawing..." />
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="submitDrawing()">Submit</button>
    </div>
    <div id="confirmation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
