<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note Studio</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ff3399;
    }
    canvas {
      border: 2px solid #ff99cc;
      background: #fff;
      cursor: crosshair;
    }
    .controls {
      margin-top: 1rem;
    }
    input[type="text"] {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.5rem 1rem;
      background: #ff66b2;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff3385;
    }
    #confirmation {
      margin-top: 1rem;
      color: #ff3399;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Submit Your Masterpiece</h1>
  <canvas id="drawingCanvas" width="300" height="300"></canvas>

  <div class="controls">
    <input type="text" id="title" placeholder="Title your drawing..." />
    <br />
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="submitDrawing()">Submit</button>
  </div>

  <!-- Confirmation message -->
  <div id="confirmation"></div>

  <!-- Load external script -->
  <script src="script.js"></script>
</body>
</html>
