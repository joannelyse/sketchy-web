<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchy App Redesign</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-wrapper">
    <h1 class="title-heading">
        <span>Submit Your Masterpiece</span>
        <img src="assets/paintbrush.png" alt="Paint Icon" class="emoji-icon" />
    </h1>
</div>
  <div class="toolbar">
  <div class="tool-group">
    <div class="tool active" data-tool="draw">
        <img src="assets/draw.png" alt="Draw Tool" class="icon">
    </div>
    <div class="tool eraser" data-color="#ffffff">
        <img src="assets/eraser.png" alt="Eraser Tool" class="icon">
    </div>
    <div class="tool brush-toggle">
        <img src="assets/ruler.png" alt="Brush Size" class="icon">
    </div>
    <div class="brush-options hidden">
      <div class="brush-size small" data-size="3"></div>
      <div class="brush-size medium" data-size="6"></div>
      <div class="brush-size large" data-size="10"></div>
    </div>
  </div>

    <div class="drawing-area">
      <div class="canvas-wrapper">
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
      </div>

      <div class="color-palette">
        <div class="color" data-color="#ff0000" style="background:#ff0000;"></div>
        <div class="color" data-color="#ff9900" style="background:#ff9900;"></div>
        <div class="color" data-color="#ffff00" style="background:#ffff00;"></div>
        <div class="color" data-color="#33cc33" style="background:#33cc33;"></div>
        <div class="color" data-color="#ff99cc" style="background:#ff99cc;"></div>
        <div class="color" data-color="#00ccff" style="background:#00ccff;"></div>
        <div class="color" data-color="#9933cc" style="background:#9933cc;"></div>
        <div class="color" data-color="#000000" style="background:#000000;"></div>
      </div>

      <div class="controls">
        <div class="labeled-input">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title your drawing...">
        </div>
        <div class="labeled-input">
            <label for="author">By:</label>
            <input type="text" id="author" placeholder="Sign your work...">
        </div>
        <div class="button-row">
            <button class="action-btn clear-btn" onclick="clearCanvas()">Clear</button>
            <button class="action-btn submit-btn" onclick="submitDrawing()">Submit</button>
        </div>
    </div>
</div>
  <div id="confirmation"></div>
  <script src="script.js"></script>
</body>
</html>
